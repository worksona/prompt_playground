    <!-- Voronoi Background Animation -->
    <script>
        var context;
var radius = 10;
var numPoints = 50; // Reduced for better performance
var points = [];
var width;
var height;
var canvas;
var animationFrame;

function Point() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    // Reduced movement speed for smoother animation
    this.dx = (Math.random() - 0.5) * 0.5;
    this.dy = (Math.random() - 0.5) * 0.5;
}

function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    
    // Regenerate points when canvas is resized
    points = [];
    for (var i = 0; i < numPoints; i++) {
        points.push(new Point());
    }
}

function initBackground() {
    canvas = document.getElementById('background-canvas');
    if (!canvas) return;
    
    context = canvas.getContext('2d');
    resizeCanvas();
    
    // Clear any existing animation frame
    if (animationFrame) {
        cancelAnimationFrame(animationFrame);
    }
    
    // Start the animation loop
    draw();
}

function drawVoronoi() {
    // Clear the canvas with a slight fade effect
    context.fillStyle = 'rgba(255, 255, 255, 0.2)';
    context.fillRect(0, 0, width, height);
    
    // Update point positions with boundary checking
    for (var i = 0; i < points.length; i++) {
        var point = points[i];
        
        // Bounce off edges
        if (point.x <= 0 || point.x >= width) point.dx *= -1;
        if (point.y <= 0 || point.y >= height) point.dy *= -1;
        
        // Update position
        point.x += point.dx;
        point.y += point.dy;
    }
    
    // Create vertices array for Voronoi computation
    var vertices = points.map(function(p) {
        return [p.x, p.y];
    });
    
    try {
        // Compute Voronoi diagram
        var voronoi = d3.geom.voronoi(vertices);
        
        // Draw each cell
        context.beginPath();
        context.strokeStyle = "rgba(90, 125, 154, 0.15)"; // Lighter lines
        context.lineWidth = 1;
        
        voronoi.forEach(function(cell) {
            if (cell && cell.length) {
                context.moveTo(cell[0][0], cell[0][1]);
                for (var j = 1; j < cell.length; j++) {
                    context.lineTo(cell[j][0], cell[j][1]);
                }
                context.lineTo(cell[0][0], cell[0][1]);
            }
        });
        
        context.stroke();
    } catch (e) {
        console.warn('Voronoi computation error:', e);
        // Regenerate points if there's an error
        points = points.map(() => new Point());
    }
}

function draw() {
    drawVoronoi();
    animationFrame = requestAnimationFrame(draw);
}

// Clean up function
function cleanupVoronoi() {
    if (animationFrame) {
        cancelAnimationFrame(animationFrame);
        animationFrame = null;
    }
}

// Event Listeners
document.addEventListener('DOMContentLoaded', initBackground);
window.addEventListener('resize', resizeCanvas, false);
    </script>

    <script type="text/babel">
        // Constants
        const OPENAI_MODELS = [
        "gpt-3.5-turbo",

            "gpt-4o-mini",
            "gpt-4-turbo-preview",
            "gpt-4-1106-preview",
            "gpt-4",
            "gpt-4-0613",
            "gpt-4-0314",
            "gpt-3.5-turbo-1106",
            "gpt-3.5-turbo-16k"
        ];

        // File Processing Utility
        const FileProcessor = {
            async readPDFFile(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    let text = '';
                    
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        const strings = content.items.map(item => item.str);
                        text += strings.join(' ') + '\n';
                    }
                    
                    return text.trim();
                } catch (error) {
                    console.error('PDF Processing Error:', error);
                    throw new Error(`Failed to process PDF file: ${error.message}`);
                }
            },

            async readDocFile(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    if (result.messages.length > 0) {
                        console.warn('Mammoth messages:', result.messages);
                    }
                    return result.value.trim();
                } catch (error) {
                    console.error('DOC Processing Error:', error);
                    throw new Error(`Failed to process DOC/DOCX file: ${error.message}`);
                }
            },

            async readTextFile(file) {
                try {
                    const text = await file.text();
                    return text.trim();
                } catch (error) {
                    console.error('Text File Processing Error:', error);
                    throw new Error(`Failed to read text file: ${error.message}`);
                }
            },

            async processFile(file) {
                if (!file) {
                    throw new Error('No file provided');
                }

                const fileType = file.name.toLowerCase().split('.').pop();
                
                switch (fileType) {
                    case 'pdf':
                        return await this.readPDFFile(file);
                    case 'doc':
                    case 'docx':
                        return await this.readDocFile(file);
                    case 'txt':
                    case 'md':
                        return await this.readTextFile(file);
                    default:
                        throw new Error(`Unsupported file type: ${fileType}. Please use PDF, DOC, DOCX, TXT, or MD files.`);
                }
            }
        };

// React Components

            const [copied, setCopied] = React.useState(false);
            
            const copyToClipboard = async () => {
                try {

                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);

                            onChange={(e) => setApiKey(e.target.value)}
                            className="api-key-input"
                            onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                        />
                        <button onClick={handleLogin} className="btn btn-primary">
                            Login
                        </button>
                        {error && <div className="error">{error}</div>}
                    </div>
                </div>
            );
        };

        // Main App Component
        function App() {
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [apiKey, setApiKey] = React.useState('');
            const [model, setModel] = React.useState(OPENAI_MODELS[0]);
            const [sources, setSources] = React.useState([{
                id: 1,
                name: 'SOURCE1',
                content: ''
            }]);
            const [agencyName, setAgencyName] = React.useState('');
            const [agencyDescription, setAgencyDescription] = React.useState('');
            const [prompts, setPrompts] = React.useState([{
                id: 1,
                text: '',
                results: [{ sourceId: 1, content: '' }]
            }]);
            const [loading, setLoading] = React.useState({});
            const [error, setError] = React.useState('');
            const [isProcessingFile, setIsProcessingFile] = React.useState(false);

            if (!isLoggedIn) {
                return <LoginScreen onLogin={(key) => { 
                    setApiKey(key); 
                    setIsLoggedIn(true); 
                }} />;
            }

            const addSource = () => {
                const newId = Math.max(...sources.map(s => s.id)) + 1;
                setSources([...sources, {
                    id: newId,
                    name: `SOURCE${newId}`,
                    content: ''
                }]);

                setPrompts(currentPrompts => currentPrompts.map(prompt => ({
                    ...prompt,
                    results: [...prompt.results, { sourceId: newId, content: '' }]
                })));
            };

            const updateSource = (id, content) => {
                setSources(sources.map(source => 
                    source.id === id ? { ...source, content } : source
                ));
            };

            const handleFileUpload = async (event, sourceId) => {
                const file = event.target.files[0];
                if (!file) return;

                setIsProcessingFile(true);
                setError('');

                try {
                    const content = await FileProcessor.processFile(file);
                    updateSource(sourceId, content);
                } catch (error) {
                    setError('Error processing file: ' + error.message);
                } finally {
                    setIsProcessingFile(false);
                }
            };

            const addPrompt = async () => {
                const newPrompt = {
                    id: Date.now(),
                    text: '',
                    results: sources.map(source => ({
                        sourceId: source.id,
                        content: ''
                    }))
                };
                setPrompts([...prompts, newPrompt]);
                
                await new Promise(resolve => setTimeout(resolve, 100));
                
                try {
                    const container = document.querySelector('.horizontal-scroll');
                    if (container) {
                        container.scrollTo({
                            left: container.scrollWidth,
                            behavior: 'smooth'
                        });
                    }
                } catch (error) {
                    console.error('Error scrolling:', error);
                }
            };

            const deletePrompt = (id) => {
                setPrompts(prompts.filter(p => p.id !== id));
            };

            const updatePrompt = (id, changes) => {
                setPrompts(prompts.map(p => 
                    p.id === id ? {...p, ...changes} : p
                ));
            };

            const runSingleResult = async (promptId, sourceId) => {
                setLoading(prev => ({ ...prev, [promptId]: true }));
                setError('');

                try {
                    const prompt = prompts.find(p => p.id === promptId);
                    const source = sources.find(s => s.id === sourceId);

                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [
                                { 
                                    role: "system", 
                                    content: `Context:\n${source.content}`
                                },
                                { 
                                    role: "user", 
                                    content: prompt.text 
                                }
                            ]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    setPrompts(currentPrompts => 
                        currentPrompts.map(p => 
                            p.id === promptId ? {
                                ...p,
                                results: p.results.map(r => 
                                    r.sourceId === sourceId ? {
                                        ...r,
                                        content: data.choices[0].message.content
                                    } : r
                                )
                            } : p
                        )
                    );

                } catch (err) {
                    setError(err.message || 'Error running prompt');
                } finally {
                    setLoading(prev => ({ ...prev, [promptId]: false }));
                }
            };

            const deleteResult = (promptId, sourceId) => {
                setPrompts(currentPrompts => 
                    currentPrompts.map(p => 
                        p.id === promptId ? {
                            ...p,
                            results: p.results.map(r => 
                                r.sourceId === sourceId ? { ...r, content: '' } : r
                            )
                        } : p
                    )
                );
            };

            const runPrompt = async (promptId) => {
                setLoading(prev => ({ ...prev, [promptId]: true }));
                setError('');

                try {
                    const prompt = prompts.find(p => p.id === promptId);
                    const updatedResults = await Promise.all(
                        prompt.results.map(async (result) => {
                            const source = sources.find(s => s.id === result.sourceId);
                            if (!source) return result;

                            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${apiKey}`
                                },
                                body: JSON.stringify({
                                    model: model,
                                    messages: [
                                        { 
                                            role: "system", 
                                            content: `Context:\n${source.content}`
                                        },
                                        { 
                                            role: "user", 
                                            content: prompt.text 
                                        }
                                    ]
                                })
                            });

                            const data = await response.json();
                            
                            if (data.error) {
                                throw new Error(data.error.message);
                            }

                            return {
                                ...result,
                                content: data.choices[0].message.content
                            };
                        })
                    );
                    
                    setPrompts(currentPrompts => 
                        currentPrompts.map(p => 
                            p.id === promptId ? {...p, results: updatedResults} : p
                        )
                    );

                    return true;
                } catch (err) {
                    setError(err.message || 'Error running prompt');
                    return false;
                } finally {
                    setLoading(prev => ({ ...prev, [promptId]: false }));
                }
            };

            const runAllPrompts = async () => {
                const loadingState = prompts.reduce((acc, prompt) => {
                    acc[prompt.id] = true;
                    return acc;
                }, {});
                setLoading(loadingState);
                setError('');

                try {
                    await Promise.all(prompts.map(prompt => runPrompt(prompt.id)));
                } catch (err) {
                    setError('Error running all prompts');
                } finally {
                    setLoading({});
                }
            };

            const exportContent = () => {
                try {
                    let content = '';
                    prompts.forEach(prompt => {
                        content += `PROMPT ${prompt.id}:\n${prompt.text}\n\n`;
                        prompt.results.forEach(result => {
                            const source = sources.find(s => s.id === result.sourceId);
                            content += `${source?.name} RESULT:\n${result.content}\n\n`;
                        });
                        content += '---\n\n';
                    });
                    
                    const blob = new Blob([content], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'agency-content.txt';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    URL.revokeObjectURL(url);
                } catch (error) {
                    setError('Error exporting content: ' + error.message);
                }
            };

            const exportAgency = () => {
                try {
                    const exportData = {
                        agencyName,
                        agencyDescription,
                        sources,
                        prompts,
                        settings: { model }
                    };
                    
                    const blob = new Blob([JSON.stringify(exportData, null, 2)], { 
                        type: 'application/json' 
                    });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'agency-state.json';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    URL.revokeObjectURL(url);
                } catch (error) {
                    setError('Error exporting agency: ' + error.message);
                }
            };

            const loadAgency = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (!data.sources || !data.prompts || !data.settings) {
                            throw new Error('Invalid agency file structure');
                        }

                        setSources(data.sources);
                        
                        const updatedPrompts = data.prompts.map(prompt => {
                            const existingSourceIds = prompt.results.map(r => r.sourceId);
                            const missingResults = data.sources
                                .filter(source => !existingSourceIds.includes(source.id))
                                .map(source => ({
                                    sourceId: source.id,
                                    content: ''
                                }));

                            return {
                                ...prompt,
                                results: [...prompt.results, ...missingResults]
                            };
                        });

                        setPrompts(updatedPrompts);
                        setModel(data.settings.model);
                        
                        if (data.agencyName !== undefined) setAgencyName(data.agencyName);
                        if (data.agencyDescription !== undefined) setAgencyDescription(data.agencyDescription);
                        
                    } catch (error) {
                        setError('Error loading agency: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="container">
                    <ProcessingIndicator isVisible={isProcessingFile} />
                    
                    <div className="fixed-section">
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1rem' }}>
                            <h3>Sources</h3>
                            <button onClick={addSource} className="btn btn-agency btn-small">
                                + Add Source
                            </button>
                        </div>

                        {sources.map(source => (
                            <SourceSection
                                key={source.id}
                                source={source}
                                onUpdate={updateSource}
                                onFileUpload={handleFileUpload}
                            />
                        ))}

                        <div className="model-selector-wrapper">
                            <select 
                                value={model}
                                onChange={(e) => setModel(e.target.value)}
                                className="model-selector"
                            >
                                {OPENAI_MODELS.map(model => (
                                    <option key={model} value={model}>{model}</option>
                                ))}
                            </select>
                        </div>

                        {error && <div className="error">{error}</div>}
                    </div>
    
                    <div className="content-area">
                        <div className="agency-details">
                            <textarea
                                value={agencyName}
                                onChange={(e) => setAgencyName(e.target.value)}
                                placeholder="Enter Agency Name..."
                                className="agency-name-textarea"
                            />
                            <textarea
                                value={agencyDescription}
                                onChange={(e) => setAgencyDescription(e.target.value)}
                                placeholder="Enter Agency Description..."
                                className="agency-description-textarea"
                            />
                        </div>
                        
                        <div className="horizontal-scroll">
                            {prompts.map(prompt => (
                                <PromptCard
                                    key={prompt.id}
                                    prompt={prompt}
                                    sources={sources}
                                    loading={loading[prompt.id]}
                                    onUpdate={updatePrompt}
                                    onDelete={deletePrompt}
                                    onRun={runPrompt}
                                    onRunResult={runSingleResult}
                                    onDeleteResult={deleteResult}
                                />
                            ))}
                        </div>
                    </div>
    
                    <div className="footer">
                        <button onClick={addPrompt} className="btn btn-agency">
                            Add Prompt
                        </button>
                        <button onClick={runAllPrompts} className="btn btn-agency">
                            Run All
                        </button>
                        <input
                            type="file"
                            id="loadAgencyInput"
                            className="hidden"
                            accept=".json"
                            onChange={loadAgency}
                        />
                        <button 
                            onClick={() => document.getElementById('loadAgencyInput').click()} 
                            className="btn btn-agency"
                        >
                            Load Agency
                        </button>
                        <button onClick={exportAgency} className="btn btn-agency">
                            Export Agency
                        </button>
                        <button onClick={exportContent} className="btn btn-agency">
                            Export Content
                        </button>
                    </div>
                </div>
            );
        }
    
        // Initialize React App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
