    <!-- Voronoi Background Animation -->
    <script>
        var context;
        var radius = 10;
        var numPoints = 100;
        var points = [];
        var width;
        var height;

        function Point() {
            this.x = Math.floor(Math.random() * width);
            this.y = Math.floor(Math.random() * height);
            this.dx = Math.floor(Math.random() * 2) * 2 - 1;
            this.dy = Math.floor(Math.random() * 2) * 2 - 1;
        }

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function initBackground() {
            canvas = document.getElementById('background-canvas');
            context = canvas.getContext('2d');
            resizeCanvas();

            for (var i = 0; i < numPoints; i++) {
                points.push(new Point());
            }

            setInterval(draw, 50);
        }

        function drawVoronoi() {
            for (var i = 0; i < numPoints; i++) {
                var point = points[i];
                if (point.x < 0 || point.x > width) point.dx = -point.dx;
                if (point.y < 0 || point.y > height) point.dy = -point.dy;
                point.x += point.dx;
                point.y += point.dy;
            }

            var vertices = points.map(function(d) {
                return [d.x, d.y];
            });

            var voronoi = d3.geom.voronoi(vertices);

            for (var i = 0; i < voronoi.length; i++) {
                var poly = voronoi[i];
                context.beginPath();
                context.strokeStyle = "#5A7D9A";

                if (poly && poly.length > 0) {
                    context.moveTo(poly[0][0], poly[0][1]);
                    for (var j = 1; j < poly.length; j++) {
                        context.lineTo(poly[j][0], poly[j][1]);
                    }
                    context.closePath();
                    context.stroke();
                }
            }
        }

        function draw() {
            context.clearRect(0, 0, width, height);
            drawVoronoi();
        }

        document.addEventListener('DOMContentLoaded', function() {
            initBackground();
        });

        window.addEventListener('resize', resizeCanvas, false);
    </script>

    <script type="text/babel">
        // Constants
        const OPENAI_MODELS = [
            "gpt-4o",
            "gpt-4o-mini",
            "o1-preview",
            "o1-mini",
            "gpt-4-turbo-preview",
            "gpt-4-1106-preview",
            "gpt-4",
            "gpt-4-0613",
            "gpt-4-0314",
            "gpt-3.5-turbo-1106",
            "gpt-3.5-turbo",
            "gpt-3.5-turbo-16k"
        ];

        // File Processing Utility
        const FileProcessor = {
            async readPDFFile(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    let text = '';
                    
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        const strings = content.items.map(item => item.str);
                        text += strings.join(' ') + '\n';
                    }
                    
                    return text.trim();
                } catch (error) {
                    console.error('PDF Processing Error:', error);
                    throw new Error(`Failed to process PDF file: ${error.message}`);
                }
            },

            async readDocFile(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    if (result.messages.length > 0) {
                        console.warn('Mammoth messages:', result.messages);
                    }
                    return result.value.trim();
                } catch (error) {
                    console.error('DOC Processing Error:', error);
                    throw new Error(`Failed to process DOC/DOCX file: ${error.message}`);
                }
            },

            async readTextFile(file) {
                try {
                    const text = await file.text();
                    return text.trim();
                } catch (error) {
                    console.error('Text File Processing Error:', error);
                    throw new Error(`Failed to read text file: ${error.message}`);
                }
            },

            async processFile(file) {
                if (!file) {
                    throw new Error('No file provided');
                }

                const fileType = file.name.toLowerCase().split('.').pop();
                
                switch (fileType) {
                    case 'pdf':
                        return await this.readPDFFile(file);
                    case 'doc':
                    case 'docx':
                        return await this.readDocFile(file);
                    case 'txt':
                    case 'md':
                        return await this.readTextFile(file);
                    default:
                        throw new Error(`Unsupported file type: ${fileType}. Please use PDF, DOC, DOCX, TXT, or MD files.`);
                }
            }
        };

        // React Components
        const CopyButton = ({ text }) => {
            const [copied, setCopied] = React.useState(false);
            
            const copyToClipboard = async () => {
                try {
                    await navigator.clipboard.writeText(text);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            };

            return (
                <button 
                    onClick={copyToClipboard} 
                    className="copy-button" 
                    title={copied ? "Copied!" : "Copy to clipboard"}
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        {copied ? (
                            <path d="M20 6L9 17l-5-5"/>
                        ) : (
                            <>
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </>
                        )}
                    </svg>
                </button>
            );
        };

        const PromptCard = ({ prompt, sourceOptions, loading, onUpdate, onDelete, onRun }) => {

                        {sourceOptions.map(option => (

                            </option>
                        ))}
                    </select>
                    
                    <textarea
                        value={prompt.text}
                        onChange={(e) => onUpdate(prompt.id, { text: e.target.value })}
                        placeholder="Enter your prompt..."
                        className="prompt-textarea"
                    />
                    
                    <div className="result-label">RESULT{prompt.id}</div>
                    
                    <div className="result-container">
                        <textarea
                            value={prompt.result}
                            onChange={(e) => onUpdate(prompt.id, { result: e.target.value })}
                            placeholder="Results will appear here..."
                            className="result-textarea"
                        />
                        <CopyButton text={prompt.result} />
                    </div>
                    
                    <div style={{ display: 'flex', gap: '0.5rem' }}>
                        <button 
                            onClick={() => onRun(prompt.id)} 
                            className="btn btn-success"
                            disabled={loading}
                        >
                            {loading ? 'Running...' : 'Run'}
                        </button>
                        <button 
                            onClick={() => onDelete(prompt.id)} 
                            className="btn btn-danger"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            );
        };

        const ProcessingIndicator = ({ isVisible }) => {
            return (
                <div className={`processing-file ${!isVisible ? 'hidden' : ''}`}>
                    <h3>Processing File...</h3>
                    <p>Please wait while we extract the text</p>

        const LoginScreen = ({ onLogin }) => {
            const [password, setPassword] = React.useState('');
            const [apiKey, setApiKey] = React.useState('');
            const [error, setError] = React.useState('');

                            type="password"

                            placeholder="Enter OpenAI API Key"

                            onChange={(e) => setApiKey(e.target.value)}
                            className="api-key-input"
                            onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                        />
                        <button onClick={handleLogin} className="btn btn-primary">

        // Main App Component
        function App() {
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [apiKey, setApiKey] = React.useState('');
            const [model, setModel] = React.useState(OPENAI_MODELS[0]);
            const [sourceContent, setSourceContent] = React.useState('');
            const [agencyName, setAgencyName] = React.useState('');
            const [agencyDescription, setAgencyDescription] = React.useState('');
            const [prompts, setPrompts] = React.useState([{ 
                id: 1, 
                text: '', 
                result: '',
                source: 'SOURCE'
            }]);
            const [loading, setLoading] = React.useState({});
            const [error, setError] = React.useState('');
            const [isProcessingFile, setIsProcessingFile] = React.useState(false);

            if (!isLoggedIn) {
                return <LoginScreen onLogin={(key) => { setApiKey(key); setIsLoggedIn(true); }} />;
            }

            const addPrompt = async () => {
                const newPrompt = {
                    id: Date.now(),
                    text: '',
                    result: '',
                    source: 'SOURCE'
                };
                setPrompts([...prompts, newPrompt]);
                
                await new Promise(resolve => setTimeout(resolve, 100));
                
                try {
                    const container = document.querySelector('.horizontal-scroll');
                    if (container) {
                        container.scrollTo({
                            left: container.scrollWidth,
                            behavior: 'smooth'
                        });
                    }
                } catch (error) {
                    console.error('Error scrolling:', error);
                }
            };

            const deletePrompt = (id) => {
                setPrompts(prompts.filter(p => p.id !== id));
            };

            const updatePrompt = (id, changes) => {
                setPrompts(prompts.map(p => 
                    p.id === id ? {...p, ...changes} : p
                ));
            };

            const getPromptSource = (promptId) => {
                const prompt = prompts.find(p => p.id === promptId);
                if (!prompt || prompt.source === 'SOURCE') return sourceContent;
                
                const sourcePromptId = parseInt(prompt.source.replace('RESULT', ''));
                const sourcePrompt = prompts.find(p => p.id === sourcePromptId);
                return sourcePrompt ? sourcePrompt.result : '';
            };

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setIsProcessingFile(true);
                setError('');

                try {
                    const content = await FileProcessor.processFile(file);
                    setSourceContent(content);
                } catch (error) {
                    setError('Error processing file: ' + error.message);
                } finally {
                    setIsProcessingFile(false);
                }
            };

            const runPrompt = async (id) => {
                setLoading(prev => ({ ...prev, [id]: true }));
                setError('');

                try {
                    const prompt = prompts.find(p => p.id === id);
                    const sourceText = getPromptSource(id);
                    
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [
                                { 
                                    role: "system", 
                                    content: `Context:\n${sourceText}`
                                },
                                { 
                                    role: "user", 
                                    content: prompt.text 
                                }
                            ]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    const result = data.choices[0].message.content;
                    
                    setPrompts(currentPrompts => 
                        currentPrompts.map(p => 
                            p.id === id ? {...p, result} : p
                        )
                    );

                    return true;
                } catch (err) {
                    setError(err.message || 'Error running prompt');
                    return false;
                } finally {
                    setLoading(prev => ({ ...prev, [id]: false }));
                }
            };

            const runAllPrompts = async () => {
                const loadingState = prompts.reduce((acc, prompt) => {
                    acc[prompt.id] = true;
                    return acc;
                }, {});
                setLoading(loadingState);
                setError('');

                try {
                    await Promise.all(prompts.map(prompt => runPrompt(prompt.id)));
                } catch (err) {
                    setError('Error running all prompts');
                } finally {
                    setLoading({});
                }
            };

            const exportAgency = async () => {
                try {
                    const exportData = {
                        agencyName,
                        agencyDescription,
                        sourceContent,
                        prompts: prompts.map(({ id, text, result, source }) => ({
                            id,
                            text,
                            result,
                            source
                        })),
                        settings: { model, apiKey }
                    };
                    
                    const blob = new Blob([JSON.stringify(exportData, null, 2)], { 
                        type: 'application/json' 
                    });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'agency-state.json';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    URL.revokeObjectURL(url);
                } catch (error) {
                    setError('Error exporting agency: ' + error.message);
                }
            };

            const exportContent = () => {
                try {
                    const content = prompts.map(prompt => 
                        `PROMPT ${prompt.id}:\n${prompt.text}\n\nRESULT ${prompt.id}:\n${prompt.result}\n\n---\n\n`
                    ).join('');
                    
                    const blob = new Blob([content], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'agency-content.txt';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    URL.revokeObjectURL(url);
                } catch (error) {
                    setError('Error exporting content: ' + error.message);
                }
            };

            const loadAgency = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (!data.sourceContent || !data.prompts || !data.settings) {
                            throw new Error('Invalid agency file structure');
                        }

                        setSourceContent(data.sourceContent);
                        setPrompts(data.prompts);
                        setModel(data.settings.model);
                        
                        // Load agency name and description if they exist
                        if (data.agencyName !== undefined) setAgencyName(data.agencyName);
                        if (data.agencyDescription !== undefined) setAgencyDescription(data.agencyDescription);
                        
                        // Update API key if it exists and is different
                        if (data.settings.apiKey && data.settings.apiKey !== apiKey) {
                            setApiKey(data.settings.apiKey);
                        }
                    } catch (error) {
                        setError('Error loading agency: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="container">
                    <ProcessingIndicator isVisible={isProcessingFile} />
                    
                    <div className="fixed-section">
                        <input
                            type="file"
                            id="fileInput"
                            className="hidden"
                            accept=".pdf,.doc,.docx,.txt,.md"
                            onChange={handleFileUpload}
                        />
                        <button 
                            onClick={() => document.getElementById('fileInput').click()}
                            className="btn btn-primary"
                            style={{ marginBottom: '1rem' }}
                        >
                            Upload Source File
                        </button>
                        <textarea
                            value={sourceContent}
                            onChange={(e) => setSourceContent(e.target.value)}
                            placeholder="Enter or upload source content..."
                            style={{ 
                                width: '100%',
                                minHeight: '200px',
                                marginBottom: '1rem',
                                padding: '0.75rem',
                                borderRadius: '0.75rem',
                                border: '1px solid var(--deep-blue)',
                                resize: 'vertical'
                            }}
                        />
                    <div className="model-selector-wrapper">
                        <select 
                            value={model}
                            onChange={(e) => setModel(e.target.value)}
                            className="model-selector"
                        >
                            {OPENAI_MODELS.map(model => (
                                <option key={model} value={model}>{model}</option>
                            ))}
                        </select>
                        <svg 
                            className="model-selector-icon" 
                            width="20" 
                            height="20" 
                            viewBox="0 0 20 20" 
                            fill="currentColor"
                        >
                            <path 
                                fillRule="evenodd" 
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" 
                                clipRule="evenodd" 
                            />
                        </svg>
                    </div>
                        {error && <div className="error">{error}</div>}
                    </div>
    
                    <div className="content-area">
                        <div className="agency-details">
                            <textarea
                                value={agencyName}
                                onChange={(e) => setAgencyName(e.target.value)}
                                placeholder="Enter Agency Name..."
                                className="agency-name-textarea"
                            />
                            <textarea
                                value={agencyDescription}
                                onChange={(e) => setAgencyDescription(e.target.value)}
                                placeholder="Enter Agency Description..."
                                className="agency-description-textarea"
                            />
                        </div>
                        
                        <div className="horizontal-scroll">
                            {prompts.map(prompt => (
                                <PromptCard
                                    key={prompt.id}
                                    prompt={prompt}
                                    sourceOptions={prompts.filter(p => p.id < prompt.id)}
                                    loading={loading[prompt.id]}
                                    onUpdate={updatePrompt}
                                    onDelete={deletePrompt}
                                    onRun={runPrompt}
                                />
                            ))}
                        </div>
                    </div>
    
                    <div className="footer">
                        <button onClick={addPrompt} className="btn btn-agency">
                            Add Prompt
                        </button>
                        <button onClick={runAllPrompts} className="btn btn-agency">
                            Run All
                        </button>
                        <input
                            type="file"
                            id="loadAgencyInput"
                            className="hidden"
                            accept=".json"
                            onChange={loadAgency}
                        />
                        <button 
                            onClick={() => document.getElementById('loadAgencyInput').click()} 
                            className="btn btn-agency"
                        >
                            Load Agency
                        </button>
                        <button onClick={exportAgency} className="btn btn-agency">
                            Export Agency
                        </button>
                        <button onClick={exportContent} className="btn btn-agency">
                            Export Content
                        </button>
                    </div>
                </div>
            );
        }
    
        // Initialize React App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
